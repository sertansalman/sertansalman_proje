<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background: #282424;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            transition: background 0.3s;
        }
        .sidebar ul li a:hover {
            background: #b71c1c;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            padding-left: 220px;
            text-align: center;
        }
        .container h1 {
            color: #333;
            text-transform: uppercase;
        }
        .product-box {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: left;
            transition: transform 0.3s ease-in-out;
        }
        .product-box:hover {
            transform: scale(1.05);
        }
        .product-box h3 {
            margin: 0;
            color: #333;
        }
        .product-box p {
            color: #666;
            font-size: 18px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
        }
        .footer img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="index.html">🏠 Ana Sayfa</a></li>
            <li><a href="ürünler.html">🛒 Ürünler</a></li>
            <li><a href="galeri.html">🖼️ Galeri</a></li>
            <li><a href="duyurular.html">📢 Duyurular</a></li>
            <li><a href="iletisim.html">📞 İletişim</a></li>
            <li><a href="hakkımızda.html">ℹ️ Hakkımızda</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Ürünler</h1>
        <div class="product-box">
            <h3>TAZE KÖY PEYNİRİ</h3>
            <p>Fiyat: 1000 TL</p>
        </div>
        <div class="product-box">
            <h3>GÜNLÜK İNEK SÜTÜ</h3>
            <p>Fiyat: 200 TL</p>
        </div>
        <div class="product-box">
            <h3>KÖY TEREYAĞ</h3>
            <p>Fiyat: 3000 TL</p>
        </div>
        <div class="footer">
            <img src="img/sertansalmanlogo.png" alt="Kendi Logom">
        </div>
    </div>
</body>
</html>
